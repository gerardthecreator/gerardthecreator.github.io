<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            text-shadow: 0 0 15px #00f, 0 0 25px #00f;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00f, 0 0 20px #00f; }
            to { text-shadow: 0 0 20px #00f, 0 0 30px #00f; }
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .input-container {
            margin: 15px 0;
            width: 100%;
        }

        input, textarea {
            padding: 12px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: #fff;
            width: 100%;
            box-shadow: 0 0 10px #00f;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 20px #00f, 0 0 30px #00f;
            transform: scale(1.05);
        }

        button {
            padding: 15px 30px;
            font-size: 1.4rem;
            border: none;
            border-radius: 35px;
            background: linear-gradient(45deg, #00f, #f0f, #00f);
            background-size: 200%;
            color: #fff;
            cursor: pointer;
            transition: background-position 0.5s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 15px #00f;
            margin: 20px 0;
        }

        button:hover {
            background-position: right;
            transform: scale(1.15);
            box-shadow: 0 0 30px #00f;
        }

        button:active {
            transform: scale(0.95);
        }

        #message {
            font-size: 1.2rem;
            margin: 20px 0;
            text-shadow: 0 0 10px #00f;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form class="form-container" action="https://formspree.io/f/mqaqwyew" method="POST">
        <div class="input-container">
            <input type="text" name="name" id="name-input" placeholder="Nombre" required />
        </div>
        <div class="input-container">
            <input type="tel" name="phone" id="phone-input" placeholder="Número de contacto" required />
        </div>
        <div class="input-container">
            <textarea name="comment" id="comment-input" placeholder="Comentario" required></textarea>
        </div>
        <button type="submit" id="submit-btn">Enviar</button>
        <div id="message"></div>
    </form>

    <script>
        const form = document.querySelector('form');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name-input').value.trim();
            const phone = document.getElementById('phone-input').value.trim();
            const comment = document.getElementById('comment-input').value.trim();

            if (!name || !phone || !comment) {
                messageDiv.textContent = 'Por favor, completa todos los campos.';
                return;
            }

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, phone, comment })
                });

                if (response.ok) {
                    messageDiv.textContent = '¡Información enviada con éxito!';
                    form.reset();
                } else {
                    messageDiv.textContent = 'Error al enviar. Intenta de nuevo.';
                }
            } catch (error) {
                messageDiv.textContent = 'Error de conexión. Verifica tu internet.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
